<!doctype html>
<html ng-app="phonecatApp" ng-controller="PhoneListCtrl">

	<head>
		<title ng-bind-template="{{query}}">Google Phone Gallery</title>
		<link rel="stylesheet" href="../common/bootstrap.min.css">
		<link rel="stylesheet" href="app.css">
	</head>

	<body>
		<div ng-view></div>

		<script src="../common/angular.min.js" type="text/javascript"></script>
		<script src="../common/angular-route.min.js" type="text/javascript"></script>
		<script>
			var phonecatApp = angular.module('phonecatApp', [
				'ngRoute',
				'phonecatControllers',
				'phonecatFilters'
			]);
			phonecatApp.config(['$routeProvider',
				function($routeProvider) {
					$routeProvider.
					when('/phones', {
						templateUrl: 'phone-list.html',
						controller: 'PhoneListCtrl'
					}).
					when('/phones/:phoneId', {
						templateUrl: 'phone-detail4.html',
						controller: 'PhoneDetailCtrl'
					}).
					otherwise({
						redirectTo: '/phones'
					});
				}
			]);
			var phonecatControllers = angular.module('phonecatControllers', []);
			phonecatControllers.controller('PhoneListCtrl', ['$scope', '$http',
				function($scope, $http) {
					$http.get('phones.json').success(function(data) {
						$scope.phones = data;
					});
					$scope.orderProp = 'age';
				}
			]);
			phonecatControllers.controller('PhoneDetailCtrl', ['$scope', '$routeParams', '$http',
				function($scope, $routeParams, $http) {
					$http.get('../phones/' + $routeParams.phoneId + '.json').success(function(data) {
						$scope.phone = data;
						$scope.mainImageUrl = data.images[0];
					});
					$scope.setImage = function(imageUrl) {
						$scope.mainImageUrl = imageUrl;
					};
					$scope.hello = function(name) {
						alert('Hello ' + (name || 'world') + '!');
					}
				}
			]);
			angular.module('phonecatFilters', []).filter('checkmark', function() {
				return function(input) {
					return input ? '\u2713' : '\u2718';
				};
			});
		</script>
	</body>

</html>
