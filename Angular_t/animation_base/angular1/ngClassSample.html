<!DOCTYPE html>
<html ng-app="myApp">

	<head>
		<title>AngularJS ngClass sample</title>
	</head>

	<body>
		<link href="ngClassSample.css" rel="stylesheet" />
		<div>
			<h1>ngClass Animation</h1>
			<div>
				<button ng-click="toggleNgClass = !toggleNgClass">Toggle ngClass {{toggleNgClass}}</button>
				<div class="initialClass" ng-class="{'animationClass' : toggleNgClass}">
					This element has class 'initialClass' and the ngClass directive is declared as ng-class="{'animationClass' : toggleNgClass}"
				</div>
			</div>
		</div>
		<script src="../common/angular.min.js"></script>
		<script src="../common/angular-animate.min.js"></script>
		<script>
			//ng-class 切换class，默认为false，true则增加。
			//.xx-add 增加动作，去除动作 .xx-remove。在这里是.animationClass-add  .animationClass-remove		
			var app = angular.module('myApp', ['ngAnimate']);
		</script>
	</body>

</html>
