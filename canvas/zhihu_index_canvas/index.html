<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/* ---- reset ---- */
			
			body {
				margin: 0;
				font: normal 75% Arial, Helvetica, sans-serif;
			}
			
			canvas {
				display: block;
				vertical-align: bottom;
			}
			/* ---- particles.js container ---- */
			
			#particles-js {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: lightseagreen;
				background-image: url("");
				background-repeat: no-repeat;
				background-size: cover;
				background-position: 50% 50%;
			}
			/* ---- stats.js ---- */
			
			.count-particles {
				background: #000022;
				position: absolute;
				top: 48px;
				left: 0;
				width: 80px;
				color: #13E8E9;
				font-size: .8em;
				text-align: left;
				text-indent: 4px;
				line-height: 14px;
				padding-bottom: 2px;
				font-family: Helvetica, Arial, sans-serif;
				font-weight: bold;
			}
			
			.js-count-particles {
				font-size: 1.1em;
			}
			
			#stats,
			.count-particles {
				-webkit-user-select: none;
				margin-top: 5px;
				margin-left: 5px;
			}
			
			#stats {
				border-radius: 3px 3px 0 0;
				overflow: hidden;
			}
			
			.count-particles {
				border-radius: 0 0 3px 3px;
			}
		</style>

	</head>

	<body>

		<div id="particles-js"></div>

		<!--<div class="count-particles">
			<span class="js-count-particles">--</span> particles
		</div>-->

		<script src='particles.min.js'></script>
		<script src='stats.min.js'></script>

		<script>
			/* ---- particles.js config ---- */
			var c = {
				particles: {
					number: {
						value: 20,
						density: {
							enable: !0,
							value_area: 1E3
						}
					},
					color: {
						value: "#e1e1e1"
					},
					shape: {
						type: "circle",
						stroke: {
							width: 0,
							color: "#000000"
						},
						polygon: {
							nb_sides: 5
						},
						image: {
							src: "img/github.svg",
							width: 100,
							height: 100
						}
					},
					opacity: {
						value: .5,
						random: !1,
						anim: {
							enable: !1,
							speed: 1,
							opacity_min: .1,
							sync: !1
						}
					},
					size: {
						value: 15,
						random: !0,
						anim: {
							enable: !1,
							speed: 180,
							size_min: .1,
							sync: !1
						}
					},
					line_linked: {
						enable: !0,
						distance: 650,
						color: "#cfcfcf",
						opacity: .26,
						width: 1
					},
					move: {
						enable: !0,
						speed: 2,
						direction: "none",
						random: !0,
						straight: !1,
						out_mode: "out",
						bounce: !1,
						attract: {
							enable: !1,
							rotateX: 600,
							rotateY: 1200
						}
					}
				},
				interactivity: {
					detect_on: "canvas",
					events: {
						onhover: {
							enable: !1,
							mode: "repulse"
						},
						onclick: {
							enable: !1,
							mode: "push"
						},
						resize: !0
					},
					modes: {
						grab: {
							distance: 400,
							line_linked: {
								opacity: 1
							}
						},
						bubble: {
							distance: 400,
							size: 40,
							duration: 2,
							opacity: 8,
							speed: 3
						},
						repulse: {
							distance: 200,
							duration: .4
						},
						push: {
							particles_nb: 4
						},
						remove: {
							particles_nb: 2
						}
					}
				},
				retina_detect: !0
			}; 
			particlesJS("particles-js", c);
			/* ---- stats.js config ---- */
			var count_particles, stats, update;
			stats = new Stats;
			stats.setMode(0);
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.left = '0px';
			stats.domElement.style.top = '0px';
//			document.body.appendChild(stats.domElement);
//			count_particles = document.querySelector('.js-count-particles');
			update = function() {
				stats.begin();
				stats.end();
//				if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
//					count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
//				}
				requestAnimationFrame(update);
			};
			requestAnimationFrame(update);
		</script>

	</body>

</html>
