<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>hello</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 默认使用webkit内核 -->
    <meta name="renderer" content="webkit">
    <link href="" rel="stylesheet">
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
      }


      @keyframes spin {
        to {
          transform: rotate(1turn);
        }
      }

      @keyframes radius {
        50% {
          border-radius: 50%;
        }
      }

      @keyframes color {
        33% {
          color: orange;
        }
        66% {
          color: deeppink
        }
      }

      @keyframes width {
        50% {
          border-width: .3em;
        }
      }

      .loading:before {
        content: '';
        display: block;
        width: 4em;
        height: 4em;
        margin: 0 auto 1em;
        border: 1.5em solid;
        color: yellowgreen;
        box-sizing: border-box;
        animation: 1s spin, .7s radius, 1.1s color, 1.3s width;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      .loading {
        margin: auto;
      }

      body {
        margin: 0;
        display: flex;
        min-height: 100vh;
        text-align: center;
        background: #655;
        color: white;
      }
    </style>
  </head>

  <body>
    <p class="loading">Loading…</p>
    <script>
    </script>
  </body>

</html>
