<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>hello</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 默认使用webkit内核 -->
    <meta name="renderer" content="webkit">
    <link href="" rel="stylesheet">
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
      }

      .button {
        transform: skewX(45deg);
      }

      .button>div {
        transform: skewX(-45deg);
      }

      .button {
        display: inline-block;
        padding: .5em 1em;
        border: 0;
        margin: .5em;
        background: #58a;
        color: white;
        text-transform: uppercase;
        text-decoration: none;
        font: bold 200%/1 sans-serif;
      }

      .button2 {
        position: relative;
        display: inline-block;
        padding: .5em 1em;
        border: 0;
        margin: .5em;
        background: transparent;
        color: white;
        text-transform: uppercase;
        text-decoration: none;
        font: bold 200%/1 sans-serif;
      }

      .button2::before {
        content: '';
        /* To generate the box */
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: -1;
        background: #58a;
        transform: skew(45deg);
      }
    </style>
  </head>

  <body>
    <button class="button">
      <div>Click me</div>
    </button>
    <button class="button2">
      <div>Click me</div>
    </button>

    <script>
    </script>
  </body>

</html>
