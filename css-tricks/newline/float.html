  <body>
    <style>
      @keyframes width-change {
        0%,
        100% {
          width: 320px
        }
        50% {
          width: 260px
        }
      }

      .one {
        font-size: 12px;
        line-height: 18px;
        animation: width-change 8s ease infinite;
        background: rgb(230, 230, 230);
      }

      .two {
        float: right;
        margin-left: -50px;
        width: 100%;
        position: relative;
        background: hsla(229, 100%, 75%, 0.5);
      }

      .three {
        float: right;
        position: relative;
        width: 50px;
        height: 108px;
        color: transparent;
        background: hsla(334, 100%, 75%, 0.5);
      }

      .four {
        float: right;
        width: 50px;
        height: 18px;
        position: relative;
        background: lightsalmon;
      }
    </style>
    利用右浮动元素从右到左依次排列，不够空间则换行。 蓝色块、粉色块、橙色块依次右浮动， 蓝色块高度小于6行文字时，橙色块在右边， 蓝色块高度大于6行文字时，左下角刚好够橙色块排列的空间， 于是橙色块就到左边了.
