<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
      div {
        width: 150px;
        height: 150px;
        margin: 50px 10px;
        border: 20px dashed rgba(0, 0, 0, 0.5);
        float: left;
        padding: 10px;
      }

      .bgColor {
        background-color: #ff7300;
      }

      .bgImg {
        background-color: #ff7300;
        background-image: url("../../images/example.jpg");
        background-repeat: no-repeat;
        background-size: 100%;
      }

      .contentBox {
        background-clip: content-box;
      }

      .paddingBox {
        background-clip: padding-box;
      }
    </style>
  </head>

  <body>
    <!-- 填充与background-clip属性有关 -->
    <!-- 背景色的填充规则，默认为 border-box
			从盒子最左上角到最右下角 -->
    <div class="bgColor"></div>
    <div class="bgColor contentBox"></div>
    <div class="bgColor paddingBox"></div>

    <!-- 背景图的填充规则，默认为 border-box
			从盒子的左上角padding到最右下角 -->
    <div class="bgImg"></div>
    <div class="bgImg contentBox"></div>
    <div class="bgImg paddingBox"></div>
    <script>

    </script>
  </body>

</html>
