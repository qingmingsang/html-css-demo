<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
      a {
        color: white;
      }

      .title {
        position: relative;
        width: 120px;
        padding: 10px 20px 10px 10px;
        font-size: 20px;
        position: relative;
        color: #FFF;
        background: #FF0000;
      }

      .title:after {
        content: " ";
        position: absolute;
        display: block;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
        background: #FF0000;
        transform-origin: bottom left;
        -ms-transform: skew(-30deg, 0deg);
        -webkit-transform: skew(-30deg, 0deg);
        transform: skew(-30deg, 0deg);
      }
    </style>
  </head>

  <body>
    <div class="title">
      <a href="#">Baustellenbedarf</a>
    </div>
    <script>
    </script>
  </body>

</html>
