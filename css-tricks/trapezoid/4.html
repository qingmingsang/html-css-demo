      header {

        overflow: hidden;
      }

      .header__bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(#ff9d2f, #ff6126);
        transform: skewY(-6deg);
        transform-origin: top left;
      }

      h1 {
        margin: 0;
        padding: 100px 0;
        font: 44px "Arial";
        text-align: center;
      }

      header h1 {
        position: relative;
        color: white;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="header__bg"></div>
      <h1>Header Content</h1>
    </header>
