    <meta name="renderer" content="webkit">

    <style>
      html,
      body {
        background: lightblue;
      }

      .tabs {
        width: 355px;
        height: 40px;
        background: rgba(0, 0, 0, 0.30);
        border-radius: 4px 4px 0 0;
        display: flex;
        text-align: center;
        line-height: 40px;
        color: white;
      }

      .item {
        flex: 1;
        position: relative;
      }

      .item span {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
      }

      .item.is-active {
        color: black;
      }

      .item.left.is-active::after {
        content: '';
        background: white;
        position: absolute;
        top: -3px;
        left: 0;
        bottom: 0;
        right: 0;
        transform: perspective(10px) rotateX(1deg);
        transform-origin: bottom left;
        border-radius: 4px 4px 0 0;
      }

      .item.right.is-active::after {
        content: '';
        background: white;
        position: absolute;
        top: -3px;
        left: 0;
        bottom: 0;
        right: 0;
        transform: perspective(10px) rotateX(1deg);
        transform-origin: bottom right;
        border-radius: 4px 4px 0 0;
      }

      .item.top.is-active::after {
        content: '';
        background: white;
        position: absolute;
        top: 0;
        left: 0;
        bottom: -3px;
        right: 0;
        transform: perspective(10px) rotateX(-1deg);
        transform-origin: top left;
      }

      .xx {
        width: 50px;
        height: 50px;
        background-image: -webkit-radial-gradient(top right, transparent 50px, white 50px);
      }
    </style>
  </head>

  <body>
    <div class="tabs">
      <div class="item left is-active">
        <span>左</span>
      </div>
      <div class="item right">
        <span>右</span>
      </div>
    </div>
    <div class="tabs">
      <div class="item top is-active">
        <span>左</span>
      </div>
      <div class="item right">
        <span>右</span>
      </div>
    </div>
    <div class="xx"></div>
