<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
      .valid,
      .form-group input:valid,
      .form-group textarea:valid {
        border-color: #429032;
        -webkit-box-shadow: inset 5px 0 0 #429032;
        box-shadow: inset 5px 0 0 #429032;
      }

      .invalid,
      .form-group input:invalid,
      .form-group textarea:invalid {
        border-color: #D61D1D;
        -webkit-box-shadow: inset 5px 0 0 #D61D1D;
        box-shadow: inset 5px 0 0 #D61D1D;
      }

      .form-group {
        width: 32rem;
        padding: 1rem;
        border: 1px solid transparent;
      }

      .form-group:hover {
        border-color: #eee;
        -webkit-transition: border .2s;
        transition: border .2s;
      }

      .form-group label {
        display: block;
        font-weight: normal;
      }

      .form-group input,
      .form-group textarea {
        display: block;
        width: 100%;
        line-height: 2rem;
        padding: .5rem .5rem .5rem 1rem;
        border: 1px solid #ccc;
        outline: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row" style="margin-top: 2rem;">
        <form>
          <div class="form-group">
            <label>name</label>
            <input type="text" required autocomplete='name' placeholder="请输入名称">
          </div>
          <div class="form-group">
            <label>email</label>
            <input type="email" required autocomplete='email' placeholder="请输入邮箱">
          </div>
          <div class="form-group">
            <label>homepage</label>
            <input type="url" placeholder="请输入博客url">
          </div>
          <div class="form-group">
            <label>Comments</label>
            <textarea required></textarea>
          </div>
        </form>
      </div>
    </div>
    <script>
    </script>
  </body>

</html>
