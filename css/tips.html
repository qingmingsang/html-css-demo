      .tip::before {
        content: "!";
        position: absolute;
        top: 14px;
        left: -12px;
        color: #fff;
        width: 20px;
        height: 20px;
        border-radius: 100%;
        text-align: center;
        line-height: 20px;
        font-weight: 700;
        background-color: #3c763d;
        font-family: Dosis, Source Sans Pro, Helvetica Neue, Arial, sans-serif;
