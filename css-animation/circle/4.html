<!DOCTYPE html>
<html>

	<head>
		<title></title>
		<style>
			@keyframes spin {
				0% {
					transform: rotate(-90deg) translateX(50px) rotate(90deg);
				}
				49.9% {
					transform: rotate(-270deg) translateX(50px) rotate(270deg);
				}
				50.0% {
					transform: translateY(100px) rotate(-90deg) translateX(50px) rotate(90deg);
				}
				100% {
					transform: translateY(100px) rotate(90deg) translateX(50px) rotate(-90deg);
				}
			}

			.avatar {
				animation: spin 10s infinite linear;
				transform-origin: 50% 150px;
				width: 100px;
				height: 100px;
				border-radius: 50%;
				background: lightcoral;
				margin: 50px auto;
			}
		</style>
	</head>

	<body>
		<div class="avatar">щен</div>
	</body>

</html>
