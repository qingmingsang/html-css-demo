<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style>
			html,
			body,
			ul,
			li {
				margin: 0;
				padding: 0;
				border: 0;
				list-style: none;
			}
			
			.regular-radio {
				display: none;
			}
			
			.regular-radio + label {
				-webkit-appearance: none;
				background-color: #333;
				border: 1px solid #cacece;
				box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05);
				padding: 9px;
				border-radius: 50%;
				display: inline-block;
				position: relative;
				margin-right: 5px;
				vertical-align: middle;
			}
			
			.regular-radio + label:after {
				content: ' ';
				width: 12px;
				height: 12px;
				border-radius: 50%;
				position: absolute;
				top: 3px;
				background: white;
				/*box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.3);*/
				text-shadow: 0px;
				left: 3px;
				font-size: 32px;
			}
			
			.regular-radio:checked + label:after {
				content: ' ';
				width: 12px;
				height: 12px;
				border-radius: 50%;
				position: absolute;
				top: 3px;
				background: rgb(253, 98, 31);
				/*box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.3);*/
				text-shadow: 0px;
				left: 3px;
				font-size: 32px;
			}
			
			.regular-radio:checked + label {
				background-color: #333;
				color: #99a1a7;
				border: 1px solid #adb8c0;
				box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05), inset 15px 10px -12px rgba(255, 255, 255, 0.1), inset 0px 0px 10px rgba(0, 0, 0, 0.1);
			}
			
			.regular-radio + label:active,
			.regular-radio:checked + label:active {
				box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), inset 0px 1px 3px rgba(0, 0, 0, 0.1);
			}
			
			.first {
				/*display: none;*/
				position: fixed;
				z-index: 9999;
				top: 0px;
				left: 0px;
				width: 100%;
				height: 100%;
				background: url(question_banner.jpg) no-repeat center;
				background-size: cover;
				transform-origin: left;
			}
			
			.begin {
				position: absolute;
				bottom: 35%;
				left: 24%;
				width: 53%;
				height: 12%;
				/*background: red;*/
			}
			
			.second {
				position: fixed;
				/*z-index: 8888;*/
				top: 0px;
				left: 0px;
				width: 100%;
				height: 100%;
				background: url(question_bg.jpg) no-repeat center;
				background-size: cover;
				padding-left: 10%;
				font-family: 微软雅黑;
				color: #333;
				transform-origin: left;
			}
			
			.title {
				font-size: 1.2rem;
				font-weight: bold;
				margin: 50px 0 30px 0;
			}
			
			.content {
				font-size: 1rem;
				margin: 10px 0 10px 30px;
			}
			
			.XY {
				animation: XY 1s linear normal both;
			}
			
			@keyframes XY {
				0% {
					transform: rotateY(0deg);
				}
				60% {
					transform: rotateY(-45deg);
				}
				100% {
					transform: rotateY(-90deg);
				}
			}
			
			.next {
				margin: 30px 0 0 60px;
				width: 8rem;
				height: 3rem;
			}
			
			.next img {
				width: 100%;
			}
			
			.hide {
				display: none;
			}
			
			.mask {
				position: fixed;
				z-index: -100;
				top: 0px;
				left: 0px;
				width: 100%;
				height: 100%;
				background: url(tip.png) no-repeat center;
				background-size: cover;
				opacity: 0;
				transition: all 0.5s linear;
			}
			/*.mask img {
				width: 100%;
			}*/
			
			.end {
				margin: 30px 0 0 60px;
				width: 8rem;
				height: 3rem;
			}
			
			.end img {
				width: 100%;
			}
			
			.closeTip {
				position: absolute;
				top: 16%;
				right: 6%;
				width: 18%;
				height: 12%;
				/*background: red;*/
			}
			
			.regular-checkbox {
				display: none;
			}
			
			.regular-checkbox + label {
				background-color: #fafafa;
				border: 3px solid #333;
				box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05);
				padding: 9px;
				border-radius: 3px;
				display: inline-block;
				position: relative;
				vertical-align: middle;
				margin-right: 6px;
			}
			
			.regular-checkbox + label:active,
			.regular-checkbox:checked + label:active {
				box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), inset 0px 1px 3px rgba(0, 0, 0, 0.1);
			}
			
			.regular-checkbox:checked + label {
				background-color: white;
				border: 3px solid #333;
				box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05), inset 15px 10px -12px rgba(255, 255, 255, 0.1);
				color: rgb(253, 98, 31);
			}
			
			.regular-checkbox:checked + label:after {
				content: '\2714';
				font-weight: bold;
				font-size: 14px;
				position: absolute;
				top: 0px;
				left: 3px;
				color: rgb(253, 98, 31);
			}
		</style>

	</head>

	<body>
		<div class='first'>
			<div class='begin'></div>
		</div>
		<div class='second' style='z-index: -0;'>
			<div class='title'>1.吃葡萄要不要吐葡萄皮?</div>
			<div class='content'>
				<input value="1-1" type="radio" id="radio-1-1" name="radio" class="regular-radio" />
				<label for="radio-1-1"></label>A.要
			</div>
			<div class='content'>
				<input value="1-2" type="radio" id="radio-1-2" name="radio" class="regular-radio" />
				<label for="radio-1-2"></label>B.不要
			</div>
			<div class='next'>
				<img src='next.png'>
			</div>
		</div>
		<div class='second' style='z-index: -1;'>
			<div class='title'>2.唐僧有哪几个徒弟?</div>
			<div class='content'>
				<input value="2-1" type="checkbox" id="checkbox-2-1" name="checkbox" class="regular-checkbox" />
				<label for="checkbox-2-1"></label>A.孙行者
			</div>
			<div class='content'>
				<input value="2-2" type="checkbox" id="checkbox-2-2" name="checkbox" class="regular-checkbox" />
				<label for="checkbox-2-2"></label>B.者行孙
			</div>
			<div class='content'>
				<input value="2-3" type="checkbox" id="checkbox-2-3" name="checkbox" class="regular-checkbox" />
				<label for="checkbox-2-3"></label>C.沙悟净
			</div>
			<div class='content'>
				<input value="2-4" type="checkbox" id="checkbox-2-4" name="checkbox" class="regular-checkbox" />
				<label for="checkbox-2-4"></label>D.天蓬元帅
			</div>					
			<div class='end'>
				<img src='submit.png'>
			</div>
		</div>

		<div class='mask'>
			<div class='closeTip'></div>
		</div>

		<script>
			document.querySelector('.begin').addEventListener('click', function() {
				var first = document.querySelector(".first");
				first.classList.add('XY');
				first.addEventListener('animationend', function() {
					first.style.display = 'none';
				})
			})
			var next = document.querySelectorAll('.next');
			for (var i = 0; i < next.length; i++) {
				next[i].addEventListener('click', function() {
					var second = this.parentNode;
					var check = second.querySelectorAll(":checked");
					console.log(check);
					if (check.length > 0) {
						second.classList.add('XY');
						second.addEventListener('animationend', function() {
							second.style.display = 'none';
						})
					} else {
						alert('请选择');
					}
				})
			}
			var mask = document.querySelector(".mask");
			document.querySelector('.end').addEventListener('click', function() {
				var over = this.parentNode.querySelectorAll(":checked");
				console.log(over);
				if (over.length > 0) {
					mask.style.zIndex = 8888;
					mask.style.opacity = 1;
				} else {
					alert('请选择');
				}
			})
			document.querySelector('.closeTip').addEventListener('click', function() {
				mask.style.zIndex = -100;
				mask.style.opacity = 0;
			})
		</script>
	</body>

</html>
