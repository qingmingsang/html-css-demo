<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
      ul {
        counter-reset: counter;
      }

      li::before {
        counter-increment: counter;
        content: counters(counter, '.') ' ';
      }
    </style>
  </head>

  <body>
    <ul>
      <li>List item</li>
      <li>List item</li>
      <li>List item</li>
    </ul>
  </body>

</html>
