<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
      span {
        padding: 0 1rem;
        transition: opacity 0.2s;
      }

      .sibling-fade:hover span:not(:hover) {
        opacity: 0.4;
      }
    </style>
  </head>

  <body>
    <div class="sibling-fade">
      <span>Item 1</span>
      <span>Item 2</span>
      <span>Item 3</span>
      <span>Item 4</span>
      <span>Item 5</span>
      <span>Item 6</span>
    </div>
  </body>

</html>
