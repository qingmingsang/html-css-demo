<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        html,
        body,
        ul,
        li {
            margin: 0;
            padding: 0;
            border: 0;
            list-style: none;
        }

        .box {
            display: -webkit-flex;
            display: flex;
            width: 220px;
            margin: 0;
            padding: 10px;
            list-style: none;
            background-color: #eee;
        }

        .box li {
            width: 100px;
            height: 100px;
            border: 1px solid #aaa;
            text-align: center;
        }

        #box {
            -webkit-flex-flow: row nowrap;
            flex-flow: row nowrap;
        }

        #box2 {
            -webkit-flex-flow: row wrap-reverse;
            flex-flow: row wrap-reverse;
        }

        #box3 {
            height: 220px;
            -webkit-flex-flow: column wrap-reverse;
            flex-flow: column wrap-reverse;
        }
    </style>

</head>

<body>
<h2>flex-flow:row nowrap</h2>
<ul id="box" class="box">
    <li>a</li>
    <li>b</li>
    <li>c</li>
</ul>
<h2>flex-flow:row wrap-reverse</h2>
<ul id="box2" class="box">
    <li>a</li>
    <li>b</li>
    <li>c</li>
</ul>
<h2>flex-flow:column wrap-reverse;</h2>
<ul id="box3" class="box">
    <li>a</li>
    <li>b</li>
    <li>c</li>
</ul>
<script>

</script>
</body>

</html>
