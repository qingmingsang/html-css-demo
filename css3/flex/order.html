<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        html,
        body,
        ul,
        li {
            margin: 0;
            padding: 0;
            border: 0;
            list-style: none;
        }

        h1 {
            font: bold 20px/1.5 georgia, simsun, sans-serif;
        }

        .box {
            display: -webkit-flex;
            display: flex;
            margin: 0;
            padding: 10px;
            list-style: none;
            background-color: #eee;
        }

        .box li {
            width: 100px;
            height: 100px;
            border: 1px solid #aaa;
            text-align: center;
        }

        #box li:nth-child(3) {
            -webkit-order: -1;
            order: -1;
        }
    </style>

</head>

<body>
<ul id="box" class="box">
    <li>a</li>
    <li>b</li>
    <li>c order: -1;</li>
    <li>d</li>
    <li>e</li>
</ul>
<script>

</script>
</body>

</html>
