<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        html,
        body,
        ul,
        li {
            margin: 0;
            padding: 0;
            border: 0;
            list-style: none;
        }

        .box {
            display: -webkit-flex;
            display: flex;
            width: 600px;
            margin: 0;
            padding: 10px;
            list-style: none;
            background-color: #eee;
        }

        .box li {
            width: 100px;
            height: 100px;
            border: 1px solid #aaa;
            text-align: center;
        }

        #box li:nth-child(2) {
            -webkit-flex-grow: 1;
            flex-grow: 1;
        }

        #box li:nth-child(3) {
            -webkit-flex-grow: 2;
            flex-grow: 2;
        }
    </style>

</head>

<body>
<ul id="box" class="box">
    <li>width: 100px;</li>
    <li>width: 100px;flex-grow: 1;</li>
    <li>width: 100px;flex-grow: 2;</li>
    <li>width: 100px;</li>
    <li>width: 100px;</li>
</ul>
<script>

</script>
</body>

</html>
