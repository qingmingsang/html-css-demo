<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        html,
        body,
        ul,
        li {
            margin: 0;
            padding: 0;
            border: 0;
            list-style: none;
        }

        .flex {
            display: flex;
            width: 800px;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .flex :nth-child(1) {
            flex: 1 1 300px;
        }

        .flex :nth-child(2) {
            flex: 2 2 200px;
        }

        .flex :nth-child(3) {
            flex: 3 3 400px;
        }

        .flex2 {
            display: flex;
            width: 1500px;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .flex2 :nth-child(1) {
            flex: 1 1 300px;
        }

        .flex2 :nth-child(2) {
            flex: 2 2 200px;
        }

        .flex2 :nth-child(3) {
            flex: 3 3 400px;
        }
    </style>

</head>

<body>
<ul class="flex">
    <li>a</li>
    <li>b</li>
    <li>c</li>
</ul>

<ul class="flex2">
    <li>a</li>
    <li>b</li>
    <li>c</li>
</ul>
<script>

</script>
</body>

</html>
