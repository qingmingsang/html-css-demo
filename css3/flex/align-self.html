<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        html,
        body,
        ul,
        li {
            margin: 0;
            padding: 0;
            border: 0;
            list-style: none;
        }

        h1 {
            font: bold 20px/1.5 georgia, simsun, sans-serif;
        }

        .box {
            display: -webkit-flex;
            display: flex;
            -webkit-align-items: flex-end;
            height: 100px;
            margin: 0;
            padding: 10px;
            border-radius: 5px;
            list-style: none;
            background-color: #eee;
        }

        .box li {
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            background: #aaa;
            text-align: center;
        }

        .box li:nth-child(1) {
            -webkit-align-self: flex-end;
            align-self: flex-end;
        }

        .box li:nth-child(2) {
            -webkit-align-self: center;
            align-self: center;
        }

        .box li:nth-child(3) {
            -webkit-align-self: flex-start;
            align-self: flex-start;
        }

        .box li:nth-child(4) {
            -webkit-align-self: baseline;
            align-self: baseline;
            padding: 20px 10px;
        }

        .box li:nth-child(5) {
            -webkit-align-self: baseline;
            align-self: baseline;
        }

        .box li:nth-child(6) {
            -webkit-align-self: stretch;
            align-self: stretch;
        }

        .box li:nth-child(7) {
            -webkit-align-self: auto;
            align-self: auto;
        }
    </style>

</head>

<body>
<ul id="box" class="box">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
</ul>
<script>

</script>
</body>

</html>
