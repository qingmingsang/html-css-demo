<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
      .trapezoid {
        position: relative;
        width: 60px;
        padding: 60px;
        margin-bottom: 50px;
      }

      .trapezoid::before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        transform: perspective(20px) scaleY(1.3) rotateX(5deg);
        transform-origin: bottom;
        background: yellowgreen;
      }

      .trapezoid2 {
        position: relative;
        width: 60px;
        border-top: 60px solid yellowgreen;
        border-left: 40px solid transparent;
        border-right: 40px solid transparent;
      }
    </style>
  </head>

  <body>
    <div class="trapezoid">
    </div>
    <div class="trapezoid2">
    </div>
    <script>
    </script>
  </body>

</html>
