<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
      #montest5 {
        position: relative;
        display: block;
        width: 400px;
        height: 150px;
        background: #EFD93F;
        margin: 0 auto;
        padding: 0;
        background: -webkit-gradient(linear, left bottom, left top, from(#E5CF33), to(#FAE139));
        background: -moz-linear-gradient(bottom, #E5CF33, #FAE139);
        border-radius: 5px;
        -moz-border-radius: 5px;
        -webkit-border-radius: 5px;
      }

      #montest5:before {
        content: "";
        position: absolute;
        right: 0px;
        border-color: #FFF #FFF #E5CF33 #E5CF33;
        border-style: solid;
        border-width: 0px 20px 20px 0px;
        height: 0px;
        width: 0px;
        display: block;
        -moz-box-shadow: 0pt 2px 1px rgba(0, 0, 0, 0.2), -2px 1px 1px rgba(0, 0, 0, 0.1);
        -webkit-box-shadow: 0pt 2px 1px rgba(0, 0, 0, 0.2), -2px 1px 1px rgba(0, 0, 0, 0.1);
        box-shadow: 0pt 2px 1px rgba(0, 0, 0, 0.2), -2px 1px 1px rgba(0, 0, 0, 0.1);
        -moz-border-radius: 0pt 0pt 0pt 5px;
        -webkit-border-radius: 0pt 0pt 0pt 5px;
        border-radius: 0pt 0pt 0pt 5px;
        border-color: #FFFFFF #FFFFFF #E5CF33 #E5CF33;
        border-width: 10px;
      }

      p.big {
        font-size: 16px;
        margin: 20px;
      }

      h2 {
        font-size: 24px;
        color: blue;
      }

      pre {
        font-size: 16px;
        color: red;
      }

      h3 {
        font-size: 16px;
        color: blue;
      }

      .clear {
        clear: both;
        display: block;
        overflow: hidden;
        visibility: hidden;
        width: 0;
        height: 20px;
      }
    </style>
  </head>

  <body>
    <div id="montest5"></div>
  </body>

</html>
