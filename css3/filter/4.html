            background: url(./test.jpg) no-repeat fixed;
            filter: blur(8px);
        }
        .txt{
            position: absolute;
            left:0;
            top:0;
        }
    </style>
</head>

<body>
<div class="main">
    <div class="center">
        <div class="modal">
        </div>
        <div class="txt">

            </div>
            <div class="item">
                嘴里振振有词是因为心里满是怀疑，深情是因为痛恨自己无情。
            </div>
            <div class="item">
                这世界没有一件事情是虚空而生的，站在光里，背后就会有阴影，这深夜里一片寂静，是因为你还没有听见声音。
            </div>
        </div>
    </div>
</div>
